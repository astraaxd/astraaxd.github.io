<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byypasser's Web Emulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222; /* Dark background color for the body */
            color: #fff; /* Light text color */
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        #content {
            padding: 20px;
            background-color: #444; /* Dark grey background color for the content */
            margin-bottom: 50px; /* Added margin for footer */
            position: relative; /* Added position */
            height: calc(100vh - 160px); /* Adjusted height for fullscreen button and header */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        #find-file-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #find-file-button:hover {
            background-color: #0056b3;
        }
        #fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure the button is above content */
        }
        #fullscreen-button:hover {
            background-color: #0056b3;
        }
        #emulator-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: #000;
            overflow: hidden;
        }
        #emulator-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #inst-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        #inst-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Byypasser's Web Emulator</h1>
    </div>
    <div id="content">
        <div id="emulator-container">
            <iframe id="emulator-iframe" src="https://eclipseemu.me/play/"></iframe>
        </div>
    </div>
    <div id="footer">
        <input type="file" id="file-input" style="display: none;">
        <button id="find-file-button" onclick="OpenDriveLink()">Download Games</button>
    </div>
    <button id="fullscreen-button" onclick="toggleFullScreen()">X</button>
    <button id="inst-button" onclick="switchPage()">Help!</button>
    <script>
        function toggleFullScreen() {
            var content = document.getElementById("content");
            if (!document.fullscreenElement) {
                content.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        function OpenDriveLink() {
            window.open('https://drive.google.com/drive/folders/1U7wm_eGerUvBQTF_UAkUXG1tOUhFtlYP?usp=sharing', '_blank');
        }
        function switchPage() {
            document.getElementById("content").style.display = "none";
            document.body.style.backgroundColor = "#222";
            var placeholderPage = document.createElement("div");
            placeholderPage.style.textAlign = "center";
            var text = document.createTextNode("Don't know how to upload games? Read this! Click the blue 'Download Games' button on the bottom of the screen to open the drive link. You can open folders or search for the game you want. When you found the game you want to play, right click/click with 2 fingers on the game then click the download button. In the web emulator on the home page, click the blue play button '>' and it will open your file explorer. Find and double click the rom/game file to play it. INGAME CONTROLS: X: B Button/Back Z: A Button: Continue/Select Enter: Start Button Arrow Keys: Arrow Buttons/D Pad");
            var backButton = document.createElement("button");
            backButton.appendChild(document.createTextNode("Go Back!"));
            backButton.onclick = function() {
                document.getElementById("content").style.display = "block";
                document.body.style.backgroundColor = "#222";
                document.body.removeChild(placeholderPage);
            };
            placeholderPage.appendChild(text);
            placeholderPage.appendChild(document.createElement("br"));
            placeholderPage.appendChild(backButton);
            document.body.appendChild(placeholderPage);
        }
    </script>
</body>
</html>
